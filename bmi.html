    <h1>체질량지수 계산기</h1>
    체중(kg): <input id="weight">
    <br>
    신장(m):  <input id="height">

    <input type="button" value="계산" onclick="calc();"/>
    <h3 id="result"></h3>
    <h3 id="result2"></h3>

    <button onclick="sub()">눌러주세요</button>
    <h2 id="test"></h2>




    


    <script>
        function calc(){
    let x = document.getElementById("weight").value;
    let y = document.getElementById("height").value;
    

    let bmi = x /(y * y);
    document.getElementById("result").innerHTML = bmi;
    

    if (bmi >= 25){document.getElementById("result2").innerHTML = "비만입니다";}
    else if((bmi >=23) && (bmi<=25)){document.getElementById("result2").innerHTML = "과체중입니다";}

    else if((bmi >=18.5) && (bmi<=23)){document.getElementById("result2").innerHTML = "정상입니다";}

    else if (bmi <= 18.5){document.getElementById("result2").innerHTML = "저체증입니다";}



}


    function sub(){
    const name = prompt("이름을 입력해주세요");
    document.getElementById("test").innerHTML = "welcome" + name;

    }
